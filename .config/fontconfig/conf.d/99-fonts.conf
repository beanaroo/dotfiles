<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <edit mode="assign" name="antialias"><bool>true</bool></edit>
        <edit mode="assign" name="autohint"><bool>true</bool></edit>
        <edit mode="assign" name="embeddedbitmap"><bool>false</bool></edit>
        <edit mode="assign" name="hinting"><bool>true</bool></edit>
        <edit mode="assign" name="hintstyle"><const>hintfull</const></edit>
        <edit mode="assign" name="lcdfilter"><const>lcddefault</const></edit>
        <edit mode="assign" name="rgba"><const>rgb</const></edit>
    </match>

    <match target="pattern">
        <edit name="dpi" mode="assign"><double>96</double></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>Lato</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>Linux Libertine</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <edit name="family" mode="assign" binding="same"><string>Input</string></edit>
    </match>

    <alias>
        <family>serif</family>
        <prefer>
            <family>FontAwesome</family>
            <family>Tinos</family>
            <family>Merriweather</family>
        </prefer>
    </alias>

    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>FontAwesome</family>
            <family>Ubuntu</family>
            <family>Arimo</family>
            <family>Lato</family>
        </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>Input Nerd Font</family>
            <family>Input</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Courier</family>
        <accept>
            <family>Input</family>
        </accept>
    </alias>

    <alias binding="same">
        <family>Consolas</family>
        <accept>
            <family>Input</family>
        </accept>
    </alias>

    <alias binding="same">
        <family>Menlo</family>
        <accept>
            <family>Input</family>
        </accept>
    </alias>

    <alias binding="same">
        <family>Helvetica</family>
        <accept>
             <family>Lato</family>
        </accept>
    </alias>

    <alias binding="same">
        <family>Helvetica Neue</family>
        <accept>
             <family>Lato</family>
        </accept>
    </alias>

    <alias binding="same">
        <family>Arial</family>
        <accept>
             <family>Lato</family>
        </accept>
    </alias>

    <alias binding="same">
        <family>Times New Roman</family>
        <accept>
             <family>Merriweather</family>
        </accept>
    </alias>

</fontconfig>
